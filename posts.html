<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar</title>
    <link rel="stylesheet" href="css/posts.css">
</head>
<body>
    <header>
        <img id="logo" src="img/logoapce.jpeg" alt="logo">
        <h1>Postagens</h1>
        <p>Crie uma postagem para contribuir com o desenvolvimentos da Associação</p>
    </header>

    <div class="center">
        <!--Formulário de tarefas-->
        <form id="todoForm">
          <h3 id="todoFormTitle">Adicionar Postagens no feed:</h3>
          <label for="name">Comentario: </label>
          <input type="text" id="name" placeholder="comente aqui">
          <button type="submit" id="submitTodoForm">Adicionar</button>
        </form>
      </div>
    <div id="voltarBtn">
        <a href="/postagens.html"><button>Voltar</button></a>
    </div>

    <!--Recursos do Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

  
  <!--Nossa programação em JavaScript-->
  <script src="js/firebase.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
